---
title: BrooksGarrett
layout: index
---
{% for post in paginator.posts %}
<div class="row-fluid">
  <div class="span12">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<hr />
    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date | date_to_long_string }}</p>
	<hr>
    <p>{{ post.content | truncatehtml:500 }}</p>
    <p>
      <a href="{{ post.url }}#disqus_thread">Read Post</a>
    </p>
  </div>
</div>
{% endfor %}
