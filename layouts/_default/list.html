{{ partial "header.html" . }}

<main id="content">
{{ $paginator := .Paginator }}
	<h1 class="post-title">{{ .Title }}</h1> 
    {{ range $index, $page := .Paginator.Pages }}
        {{ .Render "li" }}
    {{ end }}

    {{ partial "pagination.html" $paginator }}

    <article class="">
        {{.Content}}
    </article>
</main>

{{ partial "footer.html" . }}
