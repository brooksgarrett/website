<ul class="pager">		  
{% if paginator.previous_page %}
	{% if paginator.previous_page == 1 %}
	  <li class="previous"><a href="/">&larr; Older</a></li>
	{% else %}
	  <li class="previous"><a href="/page{{ paginator.previous_page }}">&larr; Older</a></li>
	{% endif %}
{% else %}
	 <li class="previous"><span class="disabled">&larr; Older</span></li>
{% endif %}
{% if paginator.next_page %}
	<li class="next"><a href="/page{{ paginator.next_page }}">Newer &rarr;</a></li>
{% else %}
<li class="next"><span class="disabled">Next</span></li>
{% endif %}
</ul>
