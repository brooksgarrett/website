---
title: BrooksGarrett
layout: default
---
{% for post in site.posts %}
{% if post.categories contains 'discovered' %}
<div class="row-fluid">
  <div class="span12">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <hr />
    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date | date_to_long_string }}</p>
    <hr>
    <p>{{ post.content }}</p>
    <hr />
    <p>
      <a href="{{ post.url }}#disqus_thread">View Comments</a>
    </p>
  </div>
</div>
{% endif %}
{% endfor %}
